    <div id="login-page" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                        <img src="./images/login.png" class="image">
                    </div>
                    
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                               
                                <input type="text" class="form-control" id="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <a href="#">Forgot Password?</a><br>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <div class="text-center">

                        <a href="#">Not a member? or Register</a>
                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

                    <div class="addclub">Join Club</div>
                    <form id="club-form">
                        <div class="form-group">
                            <label for="employee">Name </label>
                            <input type="text" class="form-control" id="employee" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="designation">Email</label>
                            <input type="text" class="form-control" id="designation" placeholder="Email">
                        </div>
                       
                        <div class="form-group">
                            <label for="level">Level</label>
                            <input type="number" class="form-control" id="level" placeholder="Level">
                        </div>
                        <div class="form-group">
                            <label for="domain">Club</label>
                            <input type="text" class="form-control" id="domain" placeholder="Club">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                    <div class="col-md-10 p-4">
               
                        
                          
                            <h4 class="mt-4">Details</h4>
